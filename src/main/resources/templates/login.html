<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}"></title>
    <meta charset="UTF-8"/>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <div>
            <label>
                <span th:text="#{username}">Username</span>:<input type="text" name="username"/>
            </label>
        </div>
        <div>
            <label>
                <span th:text="#{password}">Password</span>:<input type="password" name="password"/>
            </label>
        </div>
        <div>
            <input type="submit" th:value="#{signIn}"/>
        </div>
    </form>
    <div th:if="${param.error}" th:text="#{invalidUsernameAndPassword}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" th:text="#{loggedOut}">
        You have been logged out.
    </div>
</body>
</html>
